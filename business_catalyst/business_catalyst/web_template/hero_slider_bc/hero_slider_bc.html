<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <style>
            * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }
        .section-padding-bottom {
        padding-bottom: 2rem;
        }
        .section-padding-top {
        padding-top: 2rem;
        }
        .slider {
            width: 100%;
            max-width: 1500px;
            height: 700px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            width: 500%;
            height: 100%;
            display: flex;
        }

        .slides input {
            display: none;
        }

        .slide {
            position: relative; /* Make the slide a positioned element */
            width: 20%;
            transition: 0.6s;
        }

        .slide .title {
            position: absolute;
            bottom: 400px; /* Adjust this value to move the title up or down */
            left: 100px;   /* Adjust this value to move the title left or right */
            color: #fff;  /* Text color */
            font-size: 24px; /* Font size */
            background-color: rgba(0, 0, 0, 0.5); /* Background color with transparency */
            padding: 10px 20px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners */
        }

        .slide img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .navigation-manual {
            position: absolute;
            width: 100%;
            margin-top: -40px;
            display: flex;
            justify-content: center;
        }

        .manual-btn {
            border: 2px solid #fff;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.6s;
        }

        .manual-btn:not(:last-child) {
            margin-right: 40px;
        }

        .manual-btn:hover {
            background: #fff;
        }

        #radio1:checked ~ .first {
            margin-left: 0;
        }

        #radio2:checked ~ .first {
            margin-left: -20%;
        }

        #radio3:checked ~ .first {
            margin-left: -40%;
        }

        #radio4:checked ~ .first {
            margin-left: -60%;
        }
        
        #radio5:checked ~ .first {
            margin-left: -80%;
        }

        .navigation-auto {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 0px;
        }

        .navigation-auto div {
            border: 2px solid #fff;
            padding: 5px;
            border-radius: 10px;
            transition: 0.6s;
        }

        .navigation-auto div:not(:last-child) {
            margin-right: 40px;
        }

        #radio1:checked ~ .navigation-auto .auto-btn1 {
            background: #fff;
        }

        #radio2:checked ~ .navigation-auto .auto-btn2 {
            background: #fff;
        }

        #radio3:checked ~ .navigation-auto .auto-btn3 {
            background: #fff;
        }

        #radio4:checked ~ .navigation-auto .auto-btn4 {
            background: #fff;
        }

    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="slide first">
                <img src="{{ image1 }}" alt="Image 1">
                <div class="title">Your Title Here</div>
            </div>
            <div class="slide">
                <img src="{{ image2 }}" alt="Image 2">
                <div class="title">Your Title Here</div>
            </div>
            <div class="slide">
                <img src="{{ image3 }}" alt="Image 3">
                <div class="title">Your Title Here</div>
            </div>
            <div class="slide">
                <img src="{{ image4 }}" alt="Image 4">
                <div class="title">Your Title Here</div>
            </div>
            <div class="slide">
                <img src="{{ image5 }}" alt="Image 5">
                <div class="title">Your Title Here</div>
            </div>
        </div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
            
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script>
        let counter = 1;
    setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 5){
            counter = 1;
        }
    }, 2000);
</script>
</html>
